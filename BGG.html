<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Board Game Data</title>
    <style>
        body {
            display: flex;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background: url('Campfire.png') no-repeat bottom center; /* Set background image */
            background-size: cover; /* Ensure the image covers the entire background */
        }
        .left, .right {
            flex: 1;
            padding: 20px;
            box-sizing: border-box;
        }
        .left {
            border-right: 1px solid #ccc;
        }
        .right {
            overflow-y: auto;
            color: white; /* Change text color on the right side to white */
        }
        img {
            max-width: 100%;
            max-height: 50vh;
            height: auto;
            display: block;
            margin: 20px auto; /* Center the image horizontally */
        }
        form#filterForm {
            margin-top: 20px;
            font-family: 'Comic Sans MS', cursive, sans-serif; /* Fun font for filters */
        }
        form#filterForm label {
            display: block;
            margin-bottom: 5px;
            font-weight: 500; /* Use a less bold font */
            color: yellow; /* Change filter titles to yellow */
        }
        h3 {
            color: yellow; /* Change "Filters" text color to yellow */
        }
        form#filterForm select {
            width: 100%;
            padding: 8px;
            margin-bottom: 15px; /* Add spacing between filters */
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 14px;
        }
        .advanced-details {
            margin-top: 20px;
        }
        .advanced-details-content {
            display: none;
            margin-top: 10px;
        }
        #scheduleModal h3 {
            color: black; /* Change the text color to black */
        }
        label[for="gameId"] {
            color: red; /* Change the text color to red */
        }
    </style>
</head>
<body>
    <div class="left">
        <form id="boardGameForm">
            <label for="gameId">Select Board Game:</label>
            <select id="gameId" name="gameId" required></select>
        </form>
        <img id="gameImage" src="" alt="Board Game Image">
        <h3>Filters</h3>
        <form id="filterForm">
            <label for="numPlayers">Number of Players:</label>
            <select id="numPlayers">
                <option value="">Any</option>
                <option value="1">1 Player</option>
                <option value="2">2 Players</option>
                <option value="3">3 Players</option>
                <option value="4">4 Players</option>
                <option value="5">5 Players</option>
                <option value="6">6+ Players</option>
            </select>

            <label for="playTime">Max Play Time:</label>
            <select id="playTime">
                <option value="">Any</option>
                <option value="15">15 Minutes</option>
                <option value="30">30 Minutes</option>
                <option value="60">1 Hour</option>
                <option value="90">1.5 Hours</option>
                <option value="120">2+ Hours</option>
            </select>

            <label for="ageRange">Minimum Age:</label>
            <select id="ageRange">
                <option value="">Any</option>
                <option value="6">6+</option>
                <option value="8">8+</option>
                <option value="10">10+</option>
                <option value="12">12+</option>
                <option value="14">14+</option>
                <option value="16">16+</option>
            </select>
        </form>
    </div>
    <div class="right">
        <h2>Game Details</h2>
        <div id="gameData"></div>
        <div class="advanced-details">
            <button id="toggleAdvancedDetails" type="button">Show Advanced Details</button>
            <div id="advancedDetailsContent" class="advanced-details-content"></div>
        </div>
        <button id="scheduleButton" type="button">Schedule</button>
    </div>

    <!-- Schedule Modal -->
    <div id="scheduleModal" style="display: none; position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); background: white; padding: 20px; border-radius: 10px; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); z-index: 1000;">
        <h3>Schedule a Game</h3>
        <form id="scheduleForm">
            <label for="scheduleDate">Select Date:</label>
            <input type="date" id="scheduleDate" name="scheduleDate" required>
            <br><br>
            <label for="scheduleTime">Select Time:</label>
            <select id="scheduleTime" name="scheduleTime" required>
                <option value="12:00">12:00 PM</option>
                <option value="12:30">12:30 PM</option>
                <option value="13:00">1:00 PM</option>
                <option value="13:30">1:30 PM</option>
                <option value="14:00">2:00 PM</option>
                <option value="14:30">2:30 PM</option>
                <option value="15:00">3:00 PM</option>
                <option value="15:30">3:30 PM</option>
                <option value="16:00">4:00 PM</option>
                <option value="16:30">4:30 PM</option>
                <option value="17:00">5:00 PM</option>
                <option value="17:30">5:30 PM</option>
                <option value="18:00">6:00 PM</option>
                <option value="18:30">6:30 PM</option>
                <option value="19:00">7:00 PM</option>
                <option value="19:30">7:30 PM</option>
                <option value="20:00">8:00 PM</option>
                <option value="20:30">8:30 PM</option>
                <option value="21:00">9:00 PM</option>
                <option value="21:30">9:30 PM</option>
                <option value="22:00">10:00 PM</option>
            </select>
            <br><br>
            <button type="submit">Submit</button>
            <button type="button" id="closeModal">Cancel</button>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
    <script>
        (function() {
            emailjs.init('PF8rjKYsbR2NBAEtq'); // 
        })();

        document.addEventListener('DOMContentLoaded', () => {
            const scheduleButton = document.getElementById('scheduleButton');
            const scheduleModal = document.getElementById('scheduleModal');
            const closeModal = document.getElementById('closeModal');
            const scheduleForm = document.getElementById('scheduleForm');
            const gameIdSelect = document.getElementById('gameId');

            // Show the schedule modal
            scheduleButton.addEventListener('click', () => {
                scheduleModal.style.display = 'block';
            });

            // Close the schedule modal
            closeModal.addEventListener('click', () => {
                scheduleModal.style.display = 'none';
            });

            // Handle form submission
            scheduleForm.addEventListener('submit', (e) => {
                e.preventDefault();

                const selectedGame = gameIdSelect.options[gameIdSelect.selectedIndex].text;
                const date = document.getElementById('scheduleDate').value;
                const time = document.getElementById('scheduleTime').value;

                // Send email using EmailJS
                emailjs.send('service_bhpercu', 'template_032b7a5', {
                    selected_game: selectedGame,
                    schedule_date: date,
                    schedule_time: time,
                })
                .then(() => {
                    alert('Your schedule request has been sent successfully!');
                })
                .catch((error) => {
                    console.error('Error sending email:', error);
                    alert('Failed to send your schedule request. Please try again.');
                });

                // Close the modal
                scheduleModal.style.display = 'none';
            });
        });
    </script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const gameDataContainer = document.getElementById('gameData');
            const advancedDetailsContent = document.getElementById('advancedDetailsContent');
            const toggleAdvancedDetails = document.getElementById('toggleAdvancedDetails');
            const gameImage = document.getElementById('gameImage');
            const gameIdSelect = document.getElementById('gameId');
            const scheduleButton = document.getElementById('scheduleButton');
            const scheduleModal = document.getElementById('scheduleModal');
            const closeModal = document.getElementById('closeModal');
            const scheduleForm = document.getElementById('scheduleForm');

            // Embedded list of game IDs (expanded to 60 unique IDs)
            const gameIds = [
                120677, 182028, 169786, 102794, 68448, 30549, 124742, 220308, 28720, 173346,
                192291, 174430, 161936, 167791, 178900, 148228, 187645, 162886, 155821, 144733,
                140620, 12333, 102794, 68448, 30549, 124742, 220308, 28720, 173346, 192291,
                187617, 174430, 161936, 167791, 178900, 148228, 187645, 162886, 155821, 144733,
                140620, 12333, 102794, 68448, 30549, 124742, 220308, 28720, 173346, 192291,
                187617, 161936, 167791, 178900, 148228, 187645, 162886, 155821, 144733, 140620,
                256680
            ];

            // Remove duplicates using a Set
            const uniqueGameIds = [...new Set(gameIds)];

            // Object to store game details by ID
            const gameDetails = {};

            // Fetch details for each unique game ID and populate the dropdown
            uniqueGameIds.forEach(gameId => {
                fetch(`https://boardgamegeek.com/xmlapi2/thing?id=${gameId}`)
                    .then(response => response.text()) // Get the response as text (XML)
                    .then(xmlString => {
                        const parser = new DOMParser();
                        const xmlDoc = parser.parseFromString(xmlString, "application/xml");

                        // Extract game details from the XML
                        const item = xmlDoc.querySelector("item");
                        const name = item.querySelector("name").getAttribute("value");
                        const image = item.querySelector("image")?.textContent || '';
                        const description = item.querySelector("description")?.textContent || 'No description available.';
                        const yearPublished = item.querySelector("yearpublished")?.getAttribute("value") || 'Unknown';
                        const minPlayers = item.querySelector("minplayers").getAttribute("value");
                        const maxPlayers = item.querySelector("maxplayers").getAttribute("value");
                        const playTime = item.querySelector("playingtime").getAttribute("value");
                        const age = item.querySelector("minage").getAttribute("value");

                        // Extract advanced details
                        const categories = Array.from(xmlDoc.querySelectorAll("link[type='boardgamecategory']"))
                            .map(link => link.getAttribute("value"))
                            .join(", ") || 'None';
                        const mechanics = Array.from(xmlDoc.querySelectorAll("link[type='boardgamemechanic']"))
                            .map(link => link.getAttribute("value"))
                            .join(", ") || 'None';
                        const designers = Array.from(xmlDoc.querySelectorAll("link[type='boardgamedesigner']"))
                            .map(link => link.getAttribute("value"))
                            .join(", ") || 'Unknown';
                        const publishers = Array.from(xmlDoc.querySelectorAll("link[type='boardgamepublisher']"))
                            .map(link => link.getAttribute("value"))
                            .join(", ") || 'Unknown';

                        // Store game details in the object
                        gameDetails[gameId] = {
                            name,
                            image,
                            description,
                            yearPublished,
                            minPlayers,
                            maxPlayers,
                            playTime,
                            age,
                            categories,
                            mechanics,
                            designers,
                            publishers
                        };

                        // Add the game to the dropdown
                        const option = document.createElement('option');
                        option.value = gameId;
                        option.textContent = name;
                        gameIdSelect.appendChild(option);

                        // Display details of the first game by default
                        if (gameIdSelect.options.length === 1) {
                            displayGameDetails(gameDetails[gameId]);
                        }
                    })
                    .catch(error => {
                        console.error(`Error fetching game details for ID ${gameId}:`, error);
                    });
            });

            // Display game details when a game is selected
            gameIdSelect.addEventListener('change', () => {
                const selectedGameId = gameIdSelect.value;
                const selectedGameName = gameIdSelect.options[gameIdSelect.selectedIndex].text;
                console.log(`Game selected: ${selectedGameName}`); // Debugging comment

                fetch(`https://boardgamegeek.com/xmlapi2/thing?id=${selectedGameId}`)
                    .then(response => response.text())
                    .then(xmlString => {
                        const parser = new DOMParser();
                        const xmlDoc = parser.parseFromString(xmlString, "application/xml");

                        const item = xmlDoc.querySelector("item");
                        const name = item.querySelector("name").getAttribute("value");
                        const image = item.querySelector("image")?.textContent || '';
                        const description = item.querySelector("description")?.textContent || 'No description available.';
                        const yearPublished = item.querySelector("yearpublished")?.getAttribute("value") || 'Unknown';
                        const minPlayers = item.querySelector("minplayers").getAttribute("value");
                        const maxPlayers = item.querySelector("maxplayers").getAttribute("value");
                        const playTime = item.querySelector("playingtime").getAttribute("value");
                        const age = item.querySelector("minage").getAttribute("value");

                        const categories = Array.from(xmlDoc.querySelectorAll("link[type='boardgamecategory']"))
                            .map(link => link.getAttribute("value"))
                            .join(", ") || 'None';
                        const mechanics = Array.from(xmlDoc.querySelectorAll("link[type='boardgamemechanic']"))
                            .map(link => link.getAttribute("value"))
                            .join(", ") || 'None';
                        const designers = Array.from(xmlDoc.querySelectorAll("link[type='boardgamedesigner']"))
                            .map(link => link.getAttribute("value"))
                            .join(", ") || 'Unknown';
                        const publishers = Array.from(xmlDoc.querySelectorAll("link[type='boardgamepublisher']"))
                            .map(link => link.getAttribute("value"))
                            .join(", ") || 'Unknown';

                        displayGameDetails({ name, image, description, yearPublished, minPlayers, maxPlayers, playTime, age, categories, mechanics, designers, publishers });
                    })
                    .catch(error => {
                        console.error('Error fetching game details:', error);
                        gameDataContainer.textContent = 'Failed to load game details.';
                    });
            });

            // Function to display game details
            function displayGameDetails(game) {
                const players = game.minPlayers === game.maxPlayers
                    ? `${game.minPlayers}` // Display a single number if minPlayers equals maxPlayers
                    : `${game.minPlayers} - ${game.maxPlayers}`; // Display a range otherwise

                gameDataContainer.innerHTML = `
                    <p><strong>Name:</strong> ${game.name}</p>
                    <p><strong>Year Published:</strong> ${game.yearPublished}</p>
                    <p><strong>Players:</strong> ${players}</p>
                    <p><strong>Play Time:</strong> ${game.playTime} minutes</p>
                    <p><strong>Age:</strong> ${game.age}+</p>
                    <p><strong>Description:</strong> ${game.description}</p>
                `;
                advancedDetailsContent.innerHTML = `
                    <p><strong>Categories:</strong> ${game.categories}</p>
                    <p><strong>Mechanics:</strong> ${game.mechanics}</p>
                    <p><strong>Designers:</strong> ${game.designers}</p>
                    <p><strong>Publishers:</strong> ${game.publishers}</p>
                `;
                gameImage.src = game.image || '';
                gameImage.alt = game.name || 'Board Game Image';
            }

            // Toggle advanced details visibility
            toggleAdvancedDetails.addEventListener('click', () => {
                const isVisible = advancedDetailsContent.style.display === 'block';
                advancedDetailsContent.style.display = isVisible ? 'none' : 'block';
                toggleAdvancedDetails.textContent = isVisible ? 'Show Advanced Details' : 'Hide Advanced Details';
            });

            // Automatically apply filters when any filter dropdown changes
            document.getElementById('numPlayers').addEventListener('change', applyFilters);
            document.getElementById('playTime').addEventListener('change', applyFilters);
            document.getElementById('ageRange').addEventListener('change', applyFilters);

            function applyFilters() {
                const numPlayers = document.getElementById('numPlayers').value;
                const playTime = document.getElementById('playTime').value;
                const ageRange = document.getElementById('ageRange').value;

                // Filter games based on selected criteria
                const filteredGames = uniqueGameIds.filter(gameId => {
                    const game = gameDetails[gameId]; // Assume `gameDetails` is an object storing game data by ID

                    // Filter by number of players
                    if (numPlayers && (game.minPlayers > numPlayers || game.maxPlayers < numPlayers)) {
                        return false;
                    }

                    // Filter by max play time
                    if (playTime && game.playTime > parseInt(playTime, 10)) {
                        return false;
                    }

                    // Filter by minimum age
                    if (ageRange && game.age < parseInt(ageRange, 10)) {
                        return false;
                    }

                    return true;
                });

                // Update the dropdown with filtered games
                gameIdSelect.innerHTML = '';
                filteredGames.forEach(gameId => {
                    const game = gameDetails[gameId];
                    const option = document.createElement('option');
                    option.value = gameId;
                    option.textContent = game.name;
                    gameIdSelect.appendChild(option);
                });

                // Display the first filtered game by default
                if (filteredGames.length > 0) {
                    const firstGame = gameDetails[filteredGames[0]];
                    displayGameDetails(firstGame);
                } else {
                    gameDataContainer.innerHTML = '<p>No games match the selected filters.</p>';
                }
            }

            // Show the schedule modal
            scheduleButton.addEventListener('click', () => {
                scheduleModal.style.display = 'block';
            });

            // Close the schedule modal
            closeModal.addEventListener('click', () => {
                scheduleModal.style.display = 'none';
            });

            // Handle form submission
            scheduleForm.addEventListener('submit', (e) => {
                e.preventDefault();

                const selectedGame = gameIdSelect.options[gameIdSelect.selectedIndex].text;
                console.log(`Form submitted for game: ${selectedGame}`); // Debugging comment

                const date = document.getElementById('scheduleDate').value;
                const time = document.getElementById('scheduleTime').value;

                // Send email using EmailJS
                emailjs.send('service_bhpercu', 'template_032b7a5', {
                    selected_game: selectedGame,
                    schedule_date: date,
                    schedule_time: time,
                })
                .then(() => {
                    alert('Your schedule request has been sent successfully! You will receive an autoreply shortly.');
                })
                .catch((error) => {
                    console.error('Error sending email:', error);
                    alert('Failed to send your schedule request. Please try again.');
                });

                // Close the modal
                scheduleModal.style.display = 'none';
            });
        });
    </script>
</body>
</html>
