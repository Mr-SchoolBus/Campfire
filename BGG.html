<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Board Game Data</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #ff9a9e, #fad0c4);
            margin: 0;
            font-family: 'Poppins', Arial, sans-serif;
            color: #333;
        }

        .container {
            background: #ffffff;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            width: 90%;
            height: 90%;
            display: flex;
            justify-content: space-between;
        }

        .form-container, .filter-container {
            width: 40%;
            background: #fef9ef;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .filter-container {
            margin-left: 20px;
        }

        .filter-container h3 {
            font-size: 22px;
            margin-bottom: 15px;
            color: #ff6f61;
        }

        .filter-container label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        .filter-container select, .filter-container button {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 10px;
            font-size: 16px;
        }

        .filter-container button {
            background: #ff6f61;
            color: #fff;
            cursor: pointer;
        }

        .data-container {
            width: 55%;
            background: #ffffff;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            overflow-y: auto;
            font-size: 16px;
            line-height: 1.6;
            color: #333;
        }

        .data-container h2 {
            font-size: 26px;
            margin-bottom: 20px;
            color: #ff6f61;
        }

        .data-container p {
            margin: 10px 0;
        }

        .data-container p strong {
            display: inline-block;
            width: 150px;
            font-weight: bold;
        }

        .image-container {
            width: 100%;
            height: 400px;
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 20px;
            border: 2px dashed #ff6f61;
            border-radius: 15px;
            background: #fff5f5;
        }

        #gameImage {
            max-width: 100%;
            max-height: 100%;
            border-radius: 15px;
            object-fit: contain;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="form-container">
            <form id="boardGameForm">
                <label for="gameId">Select Board Game:</label>
                <select id="gameId" name="gameId" required></select>
            </form>
            <div class="filter-dropdown">
                <button id="filterToggleButton" type="button" onclick="toggleFilters()">Show Filters</button>
                <div id="filterContent" style="display: none;">
                    <label for="numPlayers">Number of Players:</label>
                    <select id="numPlayers">
                        <option value="">Any</option>
                        <option value="1">1 Player</option>
                        <option value="2">2 Players</option>
                        <option value="3">3 Players</option>
                        <option value="4">4 Players</option>
                        <option value="5">5 Players</option>
                        <option value="6">6+ Players</option>
                    </select>

                    <label for="playTime">Max Play Time:</label>
                    <select id="playTime">
                        <option value="">Any</option>
                        <option value="15">15 Minutes</option>
                        <option value="30">30 Minutes</option>
                        <option value="60">1 Hour</option>
                        <option value="90">1.5 Hours</option>
                        <option value="120">2+ Hours</option>
                    </select>

                    <label for="ageRange">Minimum Age:</label>
                    <select id="ageRange">
                        <option value="">Any</option>
                        <option value="6">6+</option>
                        <option value="8">8+</option>
                        <option value="10">10+</option>
                        <option value="12">12+</option>
                        <option value="14">14+</option>
                        <option value="16">16+</option>
                    </select>

                    <button id="applyFilters" type="button">Apply Filters</button>
                </div>
            </div>
            <div class="image-container">
                <img id="gameImage" src="" alt="Board Game Image">
            </div>
        </div>
        <div class="data-container">
            <h2>Game Details</h2>
            <div id="gameData"></div>
        </div>
    </div>
</body>
</html>
